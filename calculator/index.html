<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
     * {
        margin: 0;
        padding: 0;
        outline: none;
     }
     
     body {
         width: 100vw;
         display: flex;
         align-items: center;
         justify-content: center;
     }
     
     .calculator {
         width: 84%;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         padding: 1rem;
         margin: 2rem 0rem;
         box-shadow: 0rem 0rem 2rem rgb(211,211,211);
         border-radius: 0.6rem;
     }
     
     .holiboi {
         width: 100%;
         display: flex;
         align-items: center;
         justify-content: center;
         font-size: 1.5rem;
         font-weight: 600;
         color:green;
     }
     .footer {
  background-color: #333;
  color: #fff;
  padding: 10px 0;
  text-align: center;
  position: fixed;
  bottom: 0;
  width: 100%;
}
.footer p {
  margin: 1px 0;
}

.footer strong {
  color: #ffd700; /* Gold color */
}
     
     .date-time {
         color: #fff;
         font-style: italic;
         background: #ffd700 ;
         padding: 0.6rem 0.4rem;
         margin: 0.4rem 0rem;
         border-radius: 0.5rem;
     }
     
     .display {
         height: 8rem;
         width: 100%;
         font-size: 1.4rem;
         backround: #ffd700;
         margin: 2rem 0rem 0rem 0rem;
         border-radius: 0.4rem;
     }
     
     .buttonsWrap {
         width: 100%;
         display: grid;
         grid-template-rows: repeat(4,1fr);
         grid-template-columns: repeat(4,1fr);
         grid-gap: 1rem 0.5rem;
         align-items: center;
         justify-items: center;
         padding: 0.5rem;
         border-top: 0.1rem solid #eee;
     }
     
     .specialBtn {
         width: 100%;
         padding: 1.2rem;
         color: #fff;
         background: #ffd700;
         border-radius: 0.3rem;
         border: none;
         cursor: pointer;
     }
     
     .btn {
         width: 100%;
         padding: 1.2rem;
         background: transparent;
         box-shadow: 0rem 0rem 2rem rgb(222,222,222);
         border-radius: 0.3rem;
         border: none;
         cursor: pointer;
     }
     
     .equal {
         width: 100%;
         padding: 1.2rem;
         color: #fff;
         background: green;
         border-radius: 0.3rem;
         border: none;
         cursor: pointer;
     }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="calculator">
          <div class="holiboi">
              Holiboi
          </div>
          <div class="date-time" id="date-time">
          </div>
        <div class="display" id="display">
          0
        </div>
        <div class="buttonsWrap">
          <button class="specialBtn" onclick="clearDisplay()">
              C
          </button>
          <button class="specialBtn" onclick="appendOperator('**')">
             ^
          </button>
          <button class="specialBtn" onclick="appendOperator('sqrt')">
             √
          </button>
          <button class="specialBtn" onclick="appendOperator('cbrt')">
             3√
          </button>
          <button class="btn" onclick="appendNumber(7)">
               7
           </button>  
           <button class="btn" onclick="appendNumber(8)">
                 8
           </button>
           <button class="btn" onclick="appendNumber(9)">
                 9
           </button>
            <button class="specialBtn" onclick="appendOperator('/')">
               /
           </button>
           <button class="btn" onclick="appendNumber(4)">
                 4
            </button>
            <button class="btn" onclick="appendNumber(5)">
                 5
            </button> 
            <button class="btn" onclick="appendNumber(6)">
                 6
            </button> 
            <button class="specialBtn" onclick="appendOperator('*')">
                 x
            </button>  
            <button class="btn" onclick="appendNumber(1)">
               1
            </button>                        
            <button class="btn" onclick="appendNumber(2)">
                2
            </button>
             <button class="btn" onclick="appendNumber(3)">
                 3
             </button>                 
             <button class="specialBtn" onclick="appendOperator('-')">
                 -
              </button>
              <button class="btn zero" onclick="appendNumber(0)">
                  0
              </button>
              <button class="btn" onclick="appendDecimal()">
                  .
              </button>
              <button class="specialBtn" onclick="appendOperator('+')">
                  +
               </button>
               <button class="equal" onclick="calculate()">
                   =
               </button>
            </div>
        </div>
        
    </div>
    <footer class="footer">
  <div class="container">
    <p>This website is dedicated to <strong>Muis</strong> with admiration and appreciation.</p>
    <p>Designed and developed by <strong style ="color:#ffd700;">Holiboi</strong> </p>
  </div>
</footer>

    <script src="script.js"></script>

    <script>
    
        // Function to update date and time
        function updateTime() {
            var now = new Date();
            var dateTime = now.toLocaleString('en-US', { weekday: 'long', year: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
            document.getElementById("date-time").textContent = dateTime;
        }

        // Update date and time every second
        setInterval(updateTime, 1000);

        // Call updateTime once on page load
        updateTime();
    </script>
</body>
</html>
